<mat-card fxLayout="column wrap" fxLayoutAlign="start start">

    <mat-card-header>
        <mat-card-title class="cardTitle">
          <div class="Ministry-of-Transpor">Self Service Portal > Renew Driver's License</div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="cardContent">
        <div class="Ministry-of-Transpor">{{currentUser.driverLicenseNumber}}</div>
        <div class="Ministry-of-Transpor">{{currentUser.trilliumNumber}}</div>
        <div class="Ministry-of-Transpor">{{currentUser.postalCode}}</div>
        <div class="Ministry-of-Transpor">{{currentUser.dob}}</div>

        <ng-container id="precheckMessage" *ngIf="precheckMessage">
            <div ngClass.gt-sm="precheck-message" ngClass.lt-md="precheck-message-mob">{{precheckMessage.message}}</div>
            <mat-list>
    
              <mat-list-item *ngFor="let reason of precheckMessage.reasons">
                <mat-icon mat-list-icon>check</mat-icon>
                <h4 mat-line>{{reason.reasonDescription}}</h4>
              </mat-list-item>
    
            </mat-list>
          </ng-container>
          <app-questioner *ngIf="preEligible" (questionsSubmitted)="questionsSubmitted($event)"></app-questioner>
      </mat-card-content>
    </mat-card>
